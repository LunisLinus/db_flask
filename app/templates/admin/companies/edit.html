{% extends "admin/index.html" %}

{% block title %}Редактирование компании{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Редактирование компании</h1>
        <a href="{{ url_for('admin.companies') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Вернуться к списку
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Информация о компании</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_company', id=company.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Название компании</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ company.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ company.description }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="website" class="form-label">Веб-сайт</label>
                    <input type="url" class="form-control" id="website" name="website" value="{{ company.website }}" placeholder="https://example.com">
                </div>
                
                <div class="mb-3">
                    <label for="logo_url" class="form-label">URL логотипа</label>
                    <input type="url" class="form-control" id="logo_url" name="logo_url" value="{{ company.logo_url }}" placeholder="https://example.com/logo.png">
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
