{% extends "admin/index.html" %}

{% block title %}Добавление нового населенного пункта{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Добавление нового населенного пункта</h1>
        <a href="{{ url_for('admin.settlements') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Вернуться к списку
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Информация о населенном пункте</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.new_settlement') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="region" class="form-label">Регион</label>
                    <input type="text" class="form-control" id="region" name="region" required>
                </div>
                
                <div class="mb-3">
                    <label for="country" class="form-label">Страна</label>
                    <input type="text" class="form-control" id="country" name="country" value="Россия">
                </div>
                
                <div class="mb-3">
                    <label for="postal_code" class="form-label">Почтовый индекс</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code">
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
