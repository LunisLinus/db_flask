{% extends "admin/base.html" %}

{% block title %}Добавление нового заказа{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Добавление нового заказа</h1>
        <a href="{{ url_for('admin.orders') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Вернуться к списку
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Информация о заказе</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.new_order') }}">
                <div class="mb-3">
                    <label for="client_id" class="form-label">Клиент</label>
                    <select class="form-select" id="client_id" name="client_id" required>
                        <option value="">Выберите клиента</option>
                        {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.email }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="delivery_address" class="form-label">Адрес доставки</label>
                    <input type="text" class="form-control" id="delivery_address" name="delivery_address" required>
                </div>
                
                <div class="mb-3">
                    <label for="price" class="form-label">Стоимость (руб.)</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">Статус</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="new" selected>Новый</option>
                        <option value="processing">В обработке</option>
                        <option value="delivery">Доставляется</option>
                        <option value="completed">Завершен</option>
                        <option value="cancelled">Отменен</option>
                    </select>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
