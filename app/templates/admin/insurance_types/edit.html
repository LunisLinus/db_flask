{% extends "admin/base.html" %}

{% block title %}Редактирование типа страховки{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Редактирование типа страховки</h2>
    <form method="POST">
        <div class="form-group">
            <label for="company_id">Страховая компания</label>
            <select class="form-control" id="company_id" name="company_id" required>
                {% for company in companies %}
                <option value="{{ company.id }}" {% if insurance_type.company_id == company.id %}selected{% endif %}>
                    {{ company.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="type">Тип страховки</label>
            <input type="text" class="form-control" id="type" name="type" value="{{ insurance_type.type }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ insurance_type.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Стоимость</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ insurance_type.price }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('admin.insurance_types') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
