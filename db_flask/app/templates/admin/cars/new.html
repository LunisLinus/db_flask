{% extends "base.html" %}

{% block title %}Добавление нового автомобиля{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Добавление нового автомобиля</h1>
        <a href="{{ url_for('admin.cars') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Вернуться к списку
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Информация об автомобиле</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.new_car') }}">
                <div class="mb-3">
                    <label for="brand" class="form-label">Марка</label>
                    <input type="text" class="form-control" id="brand" name="brand" required>
                </div>

                <div class="mb-3">
                    <label for="model" class="form-label">Модель</label>
                    <input type="text" class="form-control" id="model" name="model" required>
                </div>
                
                <div class="mb-3">
                    <label for="license_plate" class="form-label">Государственный номер</label>
                    <input type="text" class="form-control" id="license_plate" name="license_plate" required>
                </div>
                
                <div class="mb-3">
                    <label for="year" class="form-label">Год выпуска</label>
                    <input type="number" class="form-control" id="year" name="year" required min="1900" max="2099">
                </div>

                <div class="mb-3">
                    <label for="capacity" class="form-label">Грузоподъемность (кг)</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" required>
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">Статус</label>
                    <select class="form-select" id="status" name="status">
                        <option value="active">Активен</option>
                        <option value="maintenance">На обслуживании</option>
                        <option value="inactive">Неактивен</option>
                    </select>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
