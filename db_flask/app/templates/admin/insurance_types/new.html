{% extends "admin/index.html" %}

{% block title %}Добавление нового типа страховки{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Добавление нового типа страховки</h1>
        <a href="{{ url_for('admin.insurance_types') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Вернуться к списку
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Информация о типе страховки</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.new_insurance_type') }}">
                <div class="mb-3">
                    <label for="type" class="form-label">Название типа страховки</label>
                    <input type="text" class="form-control" id="type" name="type" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="price" class="form-label">Стоимость (руб.)</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                </div>
                
                <div class="mb-3">
                    <label for="company_id" class="form-label">Страховая компания</label>
                    <select class="form-select" id="company_id" name="company_id">
                        <option value="">Выберите компанию</option>
                        {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
