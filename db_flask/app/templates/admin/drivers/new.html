{% extends "admin/index.html" %}

{% block title %}Добавление нового водителя{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Добавление нового водителя</h1>
        <a href="{{ url_for('admin.drivers') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Вернуться к списку
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Информация о водителе</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.new_driver') }}">
                <div class="mb-3">
                    <label for="full_name" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                
                <div class="mb-3">
                    <label for="license_number" class="form-label">Номер водительского удостоверения</label>
                    <input type="text" class="form-control" id="license_number" name="license_number" required>
                </div>
                
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                
                <div class="mb-3">
                    <label for="experience" class="form-label">Стаж вождения (лет)</label>
                    <input type="number" class="form-control" id="experience" name="experience">
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">Статус</label>
                    <select class="form-select" id="status" name="status">
                        <option value="available">Доступен</option>
                        <option value="busy">Занят</option>
                        <option value="off">Не работает</option>
                    </select>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
